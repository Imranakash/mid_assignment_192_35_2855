<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="UTF-8">
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="registrationForm.css">
    <script type="text/javascript" src="registrationForm.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="SignUp">
        <form name="regForm" id="regForm" method="post" action="registrationForm.php">
            <h2 style="color:#fff;"> SignUp</h2>
            <input type="text" placeholder="enter your name" name="name" id="name">
            <br><br>
            <input type="email" placeholder="enter your email" name="email" id="email">
            <br><br>
            <input type="text" placeholder="enter your phone" name="phone" id="phone">
            <br><br>
            <input type="text" placeholder="enter your address" name="address" id="address">
            <br><br>

            <input type="password" placeholder="enter your password" name="password" id="password">
            <br><br>
            <input type="password" placeholder="confirm your password" name="confirm_pass">
            <br><br>
            <input type="file" name="image" />
            <br>

            <br>

            <input type="checkbox" name="myCheck" id="myCheck">I agree with the terms and conditions<br>

            <input type="submit" name="signup" value="Sign Up"><br><br><br> Are You Registered?<a href="logInForm.html"> &nbsp; LogIn</a>


        </form>
    </div>
    <script>
        $(document).ready(function() {

            $('#regForm').submit(function(e) {

                var name = $('#name').val();
                var phone = $('#phone').val();
                var address = $('#address').val();
                var password = $('#password').val();

                $(".error").remove();

                if (name.length < 1) {
                    $('#name').after('<span class="error">This field is required</span>');
                }
                if (phone.length < 1) {
                    $('#phone').after('<span class="error">This field is required</span>');
                }
                if (address.length < 1) {
                    $('#address').after('<span class="error">This field is required</span>');
                }
                if (password.length < 8) {
                    $('#password').after('<span class="error">Password must be at least 8 characters long</span>');
                }
            });

        });
    </script>
</body>

</html>
